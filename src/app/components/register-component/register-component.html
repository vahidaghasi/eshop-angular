<div class="container">
    <section id="form">
        <div class="form-group">
            <label for="firstName">نام</label>
            <input type="text" class="form-control" id="firstName" [(ngModel)]="model.firstName"
                   aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="lastName"> نام خانوادگی</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="model.lastName"
                   aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="Email">ایمیل</label>
            <input type="email" class="form-control" id="Email" [(ngModel)]="model.email"
                   aria-describedby="emailHelp">

        </div>
        <div class="form-group">
            <label for="mobile">شماره تلفن</label>
            <input type="text" class="form-control" id="mobile" [(ngModel)]="model.mobilePhone"
                   aria-describedby="emailHelp">

        </div>
        <div class="form-group">
            <label for="Password">کلمه عبور</label>
            <input type="password" class="form-control" [(ngModel)]="model.password" id="Password">
        </div>
        <button type="submit" (click)="onRegister()" class="btn btn-primary">ثبت</button>
    </section>
</div>
